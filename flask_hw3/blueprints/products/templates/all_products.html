{% extends './base.html' %}
{% block main %}
{% for category in data.keys() %}
<h1>{{ category }}</h1>
    <ul>
        {% for staff in data[category] %}
            {% for item, value in staff.items() %}
            <li>{{ item }}: {{ value }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endfor %}
{% endblock%}
